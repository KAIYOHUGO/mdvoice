    <div class="row">
      <div class="col-md-5 p-5">
        <p class="h4">我們是明道中學的一個課內社團，宗旨在促進時事討論和青年對話分享，不時邀請校外講師演講。歡迎所有明道中學師生加入我們的大家庭。
          詳細說明
          討論時事、聆聽歧見、關注社會角落、眼觀國際大事。 青年、青春、用活力看世界。 思辨、反思、我思故我在。 一股清流，卻不畏世間的骯髒。因為忽視，無法改變問題。 勇敢闖蕩，小兵也可立大功，學生亦能成大事。 家事國事天下事，事事關心 誰說學生不可以？
        </p>
